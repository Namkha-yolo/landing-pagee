    :root {
      --bg-color: #000;
      --text-color: #0f0;
      --hover-color: #fff;
      --cursor-color: #0f0;
    }
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background: var(--bg-color); 
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #terminal {
      box-sizing: border-box;

      height: 100vh;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 1rem;
    }
    .prompt {
      display: flex; 
      align-items: center; 
      margin-top: 4px;
    }
    .prompt-user { 
      margin-right: 6px; 
      color: #0fa; /* Slightly different green for user */
    }
    .prompt-symbol { 
      margin-right: 6px; 
      color: #0af; /* Blue symbol */
    }
    .prompt-input {
      flex: 1; 
      background: transparent; 
      border: none;
      color: var(--text-color); 
      font-family: inherit; 
      font-size: inherit;
      outline: none;
    }
    .cursor {
      width: 8px; 
      height: 1em; 
      background: var(--cursor-color);
      margin-left: 2px; 
      animation: blink 1s steps(2,start) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    a, a:visited {
      color: #0f0; 
      text-decoration: underline;
      transition: all 0.3s ease;
    }
    a:hover { 
      color: var(--hover-color); 
      text-decoration: none; 
      text-shadow: 0 0 5px rgba(0,255,0,0.7);
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      #terminal {
        font-size: 0.8rem;
        padding: 8px;
      }
    }
  </style>
</head>

    function saveHistory(cmd) {
      history.push(cmd);
      localStorage.setItem('term_history', JSON.stringify(history));
      histIndex = history.length;
    }

    function append(text='') {
      term.innerHTML += text.replace(/\n/g,'<br/>') + '<br/>';
      term.scrollTop = term.scrollHeight;
    }

    function handle(cmd) {
      if (cmd === 'clear') {
        term.innerHTML = '';
        return;
      }
      if (cmd==='resume') return append(files['resume.txt']);
      if (cmd.startsWith('cd ')) {
        let dir = cmd.split(' ')[1];
        if (dir==='..') { cwd = '/'; }
        else if (fs[cwd+'/'+dir]) cwd += (cwd==='/'?'':'/')+dir;
        else return append(`cd: no such file or directory: ${dir}`);
        return;
      }
      if (cmd==='ls') {
        const list = fs[cwd] || [];
        return append(list.join('   '));
      }
      if (cmd.startsWith('cat ')) {
        let f = cmd.split(' ')[1];
        let path = (cwd==='/'?'/':cwd+'/')+f;
        if (cwd!=='/' && fs[cwd] && fs[cwd].includes(f) && files[f]) {
          return append(files[f]);
        }
        if (f==='resume.txt') return append(files['resume.txt']);
        return append(`cat: ${f}: No such file`);
      }
      if (commands[cmd]) return append(commands[cmd]);
      if (cmd.trim()!=='') return append(`bash: ${cmd}: command not found`);
    }

    function prompt() {
      const line = document.createElement('div');
      line.className='prompt';
      line.innerHTML =
        `<span class="prompt-user">namkha@portfolio${cwd==='/'?'':' '+cwd}</span>`+
        `<span class="prompt-symbol">$</span>`+
        `<input class="prompt-input" autofocus />`+
        `<span class="cursor"></span>`;
      term.appendChild(line);

      const input = line.querySelector('input');
      input.addEventListener('keydown', e=>{
        if (e.key==='Enter') {
          const cmd = input.value.trim();
          input.disabled = true;
          line.querySelector('.cursor').remove();
          append(`namkha@portfolio${cwd==='/'?'':' '+cwd} $ ${cmd}`);
          saveHistory(cmd);
          handle(cmd.toLowerCase());
          prompt();
        }
        // history navigation
        if (e.key==='ArrowUp') {
          if (histIndex>0) histIndex--;
          input.value = history[histIndex]||'';
        }
        if (e.key==='ArrowDown') {
          if (histIndex<history.length-1) histIndex++;
          input.value = history[histIndex]||'';
        }
      });
      input.focus();
    }

    term.addEventListener('click', ()=> {
      const inp = term.querySelector('input.prompt-input:enabled');

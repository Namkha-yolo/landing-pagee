<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Namkha’s Portfolio</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="apple-touch-icon.png">
  <style>
    /* Reset and base */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    /* Terminal container */
    #terminal {
      box-sizing: border-box;
      padding: 12px;
      height: 100vh;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 1rem;
    }
    /* Prompt line */
    .prompt {
      display: flex;
      align-items: center;
      margin-top: 4px;
    }
    .prompt-user {
      margin-right: 6px;
    }
    .prompt-symbol {
      margin-right: 6px;
    }
    .prompt-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: inherit;
      outline: none;
    }
    /* Blinking block cursor */
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #0f0;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    /* Links remain green */
    a, a:visited {
      color: #0f0;
      text-decoration: underline;
    }
    a:hover {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    (function(){
      const term = document.getElementById('terminal');

      const commands = {
        help: `Available commands:
  help      – well.. type this to get help..
  about     – who am I?
  skills    – what do I know?
  projects  – what did I build?
  contact   – how do you reach me?
  clear     – clear the screen`,
        about: `Namkha Tashi Oedzer
CS Student @ Hunter College
Cybersecurity enthusiast & ethical hacker.`,
        skills: `Skills:
- Python, JavaScript/Node.js, Bash, C++
- Kali Linux, Nmap, Burp Suite, Wireshark, Metasploit (basic)
- Git, Docker, VirtualBox, Linux, SQL`,
        projects: `Projects:
• Network Vulnerability Scanner
• Mini SIEM on ELK
• Password Security Analyzer
• Web Application Firewall`,
         contact: `Contact:
Email: <a href="mailto:oedzernamkha@gmail.com">click to main ~oedzernamkha@gmail.com</a>
GitHub: <a href="https://github.com/namkha-yolo" target="_blank">click for github.com</a>
LinkedIn: <a href="https://linkedin.com/in/namkha-tashi-oedzer" target="_blank">click for linkedin.com</a>`

      };

      // Append a line of text (with newline support)
      function append(text = '') {
        term.innerHTML += text.replace(/\n/g, '<br/>') + '<br/>';
        term.scrollTop = term.scrollHeight;
      }

      // Handle entered command
      function handleCommand(cmd) {
        if (cmd === 'clear') {
          term.innerHTML = '';
          return;
        }
        if (commands[cmd]) {
          append(commands[cmd]);
        } else if (cmd.trim()) {
          append(`bash: ${cmd}: command not found`);
        }
      }

      // Show a new prompt line
      function prompt() {
        const line = document.createElement('div');
        line.className = 'prompt';
        line.innerHTML =
          `<span class="prompt-user">namkha@portfolio</span>` +
          `<span class="prompt-symbol">$</span>` +
          `<input class="prompt-input" autofocus />` +
          `<span class="cursor"></span>`;
        term.appendChild(line);

        const input = line.querySelector('.prompt-input');
        input.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            const cmd = input.value.trim().toLowerCase();
            input.disabled = true;
            line.querySelector('.cursor').remove();
            append(`namkha@portfolio $ ${cmd}`);
            handleCommand(cmd);
            prompt();
          }
        });
        input.focus();
      }

      // Re-focus input on click
      term.addEventListener('click', () => {
        const inp = term.querySelector('input.prompt-input:enabled');
        if (inp) inp.focus();
      });

      // Initial greeting
      append("Welcome to Namkha’s Portfolio");
      append("Type 'help' and hit Enter.");
      prompt();
    })();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Namkha's Terminal Portfolio</title>
  <link rel="icon" type="image/png" sizes="32x32" href="cyber-favicon-green.png">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #0f0;
      --hover-color: #fff;
      --cursor-color: #0f0;
      --accent-color: #0fa;
    }
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background: var(--bg-color); 
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #terminal {
      box-sizing: border-box;
      padding: 12px;
      height: 100vh;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 1rem;
    }
    .prompt {
      display: flex; 
      align-items: center; 
      margin-top: 4px;
    }
    .prompt-user { 
      margin-right: 6px; 
      color: var(--accent-color);
    }
    .prompt-symbol { 
      margin-right: 6px; 
      color: #0af;
    }
    .prompt-input {
      flex: 1; 
      background: transparent; 
      border: none;
      color: var(--text-color); 
      font-family: inherit; 
      font-size: inherit;
      outline: none;
    }
    .cursor {
      width: 8px; 
      height: 1em; 
      background: var(--cursor-color);
      margin-left: 2px; 
      animation: blink 1s steps(2,start) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    a, a:visited {
      color: #0f0; 
      text-decoration: underline;
      transition: all 0.3s ease;
    }
    a:hover { 
      color: var(--hover-color); 
      text-decoration: none; 
      text-shadow: 0 0 5px rgba(0,255,0,0.7);
    }
    .highlight {
      color: var(--accent-color);
      font-weight: bold;
    }
    .error {
      color: #f00;
    }
    .directory {
      color: #0af;
    }
    .file {
      color: #0f0;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      #terminal {
        font-size: 0.8rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
  (function(){
    const term = document.getElementById('terminal');
    let history = JSON.parse(localStorage.getItem('term_history') || '[]');
    let histIndex = history.length;
    let currentTheme = 'dark';

    // Detailed filesystem structure
    const fs = {
      '/': {
        type: 'directory',
        contents: ['resume.txt', 'projects', 'skills.txt', 'contact.txt', 'intro.txt', 'achievements.txt']
      },
      '/projects': {
        type: 'directory',
        contents: ['network_scanner.md', 'mini_siem.md', 'password_analyzer.md', 'waf.md', 'cybersec_tools.md']
      }
    };

    // Current working directory
    let cwd = '/';

    // Define content directly in the script to ensure it's always available
    const content = {
      skills: `🔒 Technical Skills Breakdown 🔒

Cybersecurity Domains:

Certifications & Training:

- Various Cybersecurity Workshops
- Ethical Hacking Courses`,

      contact: `🌐 Professional Networking 🌐

Contact Channels:
Email:     <a href="mailto:oedzernamkha@gmail.com">oedzernamkha@gmail.com</a>
GitHub:    <a href="https://github.com/namkha-yolo" target="_blank">github.com/namkha-yolo</a>
LinkedIn:  <a href="https://linkedin.com/in/namkha-tashi-oedzer" target="_blank">linkedin.com/in/namkha-tashi-oedzer</a>
Portfolio: <a href="https://namkha.dev" target="_blank">namkha.dev</a>

Preferred Communication:
- Professional inquiries via LinkedIn
- Open-source collaboration through GitHub
- Technical discussions via email

Response Time:
- Typically responds within 1-2 business days
- Most responsive during evening hours EST`,

      about: `🚀 About Namkha Tashi Oedzer 🚀

Personal Mission:
To innovate at the intersection of cybersecurity, ethical hacking, 
and emerging technologies, creating robust solutions that protect 
digital ecosystems and empower secure technological advancement.

Academic Journey:
- Computer Science Major at Hunter College
- Specialization: Cybersecurity & Network Security
- GPA: 3.7/4.0

Relevant Coursework:
- Advanced Network Security
- Ethical Hacking Techniques
- Cryptography & Data Protection

Core Competencies:
- Creative Problem Solving
- Rapid Technology Adaptation
- Comprehensive Security Analysis

Personal Philosophy:
"Security is not a product, but a continuous process of improvement 
and adaptation. Every line of code is an opportunity to build 
something not just functional, but fundamentally secure."

Interests Beyond Tech:
- Sustainable Technology
- Open-Source Advocacy
- Cybersecurity Education
- Mountain Hiking & Photography`
    };

    // Commands definition
    const commands = {
      help: `Available Commands:
  help         – Show this help menu
  ascii        – Display ASCII banner
  ls           – List files/directories
  cd <dir>     – Change directory (.. to go up)
  cat <file>   – View file contents
  resume       – Quick resume overview
  about        – Personal introduction
  skills       – Technical skills summary
  contact      – Networking information
  clear        – Clear terminal screen`,

      ascii: `
 ███╗   ██╗ █████╗ ███╗   ███╗██╗  ██╗██╗  ██╗ █████╗ 
 ████╗  ██║██╔══██╗████╗ ████║██║ ██╔╝██║  ██║██╔══██╗
 ██╔██╗ ██║███████║██╔████╔██║█████╔╝ ███████║███████║
 ██║╚██╗██║██╔══██║██║╚██╔╝██║██╔═██╗ ██╔══██║██╔══██║
 ██║ ╚████║██║  ██║██║ ╚═╝ ██║██║  ██╗██║  ██║██║  ██║
 ╚═╝  ╚═══╝╚═╝  ╚═╝╚═╝     ╚═╝╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═╝
     Cybersecurity | Ethical Hacking | Dev     
`
    };

    function saveHistory(cmd) {
      history.push(cmd);
      localStorage.setItem('term_history', JSON.stringify(history));
      histIndex = history.length;
    }

    function append(text='', className='') {
      const formattedText = text.replace(/\n/g,'<br/>');
      const lineElement = document.createElement('div');
      lineElement.innerHTML = formattedText;
      if (className) lineElement.className = className;
      term.appendChild(lineElement);
      term.scrollTop = term.scrollHeight;
    }

    function handle(cmd) {
      // Convert command to lowercase for case-insensitive matching
      cmd = cmd.toLowerCase().trim();

      // Direct content commands
      if (cmd === 'skills') {
        append(content.skills);
        return;
      }

      if (cmd === 'contact') {
        append(content.contact);
        return;
      }

      if (cmd === 'about') {
        append(content.about);
        return;
      }

      if (cmd === 'clear') {
        term.innerHTML = '';
        return;
      }

      if (cmd === 'ls') {
        // Get the current directory's contents
        const currentDir = fs[cwd];
        if (currentDir && currentDir.contents) {
          // Create a formatted list with directories and files
          const formattedContents = currentDir.contents.map(item => {
            // Check if the item is a directory
            const isDir = fs[`/${item}`] && fs[`/${item}`].type === 'directory';
            return `<span class="${isDir ? 'directory' : 'file'}">${item}${isDir ? '/' : ''}</span>`;
          }).join('    ');
          append(formattedContents);
        } else {
          append('No contents found', 'error');
        }
        return;
      }

      if (cmd.startsWith('cd ')) {
        let dir = cmd.split(' ')[1];
        
        // Handle going up a directory
        if (dir === '..') {
          cwd = '/';
          append(`Changed directory to ${cwd}`, 'highlight');
          return;
        }

        // Check if the directory exists
        const fullPath = (cwd === '/' ? '/' : cwd + '/') + dir;
        if (fs[fullPath] && fs[fullPath].type === 'directory') {
          cwd = fullPath;
          append(`Changed directory to ${cwd}`, 'highlight');
        } else {
          append(`cd: no such file or directory: ${dir}`, 'error');
        }
        return;
      }

      if (cmd.startsWith('cat ')) {
        let f = cmd.split(' ')[1];
        
        // Construct full path
        const fullPath = (cwd === '/' ? '/' : cwd + '/') + f;
        
        // Direct content files
        if (f === 'skills.txt') {
          append(content.skills);
          return;
        }
        if (f === 'contact.txt') {
          append(content.contact);
          return;
        }
        
        append(`cat: ${f}: No such file`, 'error');
        return;
      }

      // Help command
      if (cmd === 'help') {
        append(commands.help);
        return;
      }

      // ASCII command
      if (cmd === 'ascii') {
        append(commands.ascii);
        return;
      }

      // If no matching command
      append(`bash: ${cmd}: command not found`, 'error');
    }

    function prompt() {
      const line = document.createElement('div');
      line.className='prompt';
      line.innerHTML =
        `<span class="prompt-user">namkha@portfolio:${cwd}$</span>`+
        `<span class="prompt-symbol">$</span>`+
        `<input class="prompt-input" autofocus />`+
        `<span class="cursor"></span>`;
      term.appendChild(line);

      const input = line.querySelector('input');
      input.addEventListener('keydown', e=>{
        if (e.key==='Enter') {
          const cmd = input.value.trim();
          input.disabled = true;
          line.querySelector('.cursor').remove();
          append(`namkha@portfolio:${cwd}$ ${cmd}`);
          saveHistory(cmd);
          handle(cmd.toLowerCase());
          prompt();
        }
        // history navigation
        if (e.key==='ArrowUp') {
          if (histIndex>0) histIndex--;
          input.value = history[histIndex]||'';
        }
        if (e.key==='ArrowDown') {
          if (histIndex<history.length-1) histIndex++;
          input.value = history[histIndex]||'';
        }
      });
      input.focus();
    }

    term.addEventListener('click', ()=> {
      const inp = term.querySelector('input.prompt-input:enabled');
      if (inp) inp.focus();
    });

    // Initial banner & prompt
    append(commands.ascii);
    append("Welcome! Type 'help' to explore my portfolio.", 'highlight');
    prompt();
  })();
  </script>
</body>
</html>

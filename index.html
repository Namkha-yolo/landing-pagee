<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Namkha’s Terminal Portfolio</title>
  <link rel="icon" type="image/png" href="cyber-favicon-green.png">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #0f0;           /* classic green on black */
      font-family: monospace;
      overflow: hidden;
    }
    #terminal {
      box-sizing: border-box;
      padding: 10px;
      height: calc(100vh - 20px);
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 1rem;
    }
    .prompt {
      display: flex;
      align-items: center;
    }
    .prompt-user {
      margin-right: 5px;
    }
    .prompt-symbol {
      margin-right: 5px;
    }
    input {
      flex: 1;
      background: transparent;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: inherit;
      outline: none;
    }
    /* blinking block cursor */
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #0f0;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    a, a:visited {
      color: #0f0;
      text-decoration: underline;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const term = document.getElementById('terminal');
    const commands = {
      help: `Available commands:
  help      – show this
  about     – who am I
  skills    – my toolkit
  projects  – what I build
  contact   – get in touch
  clear     – clear screen`,
      about: `Namkha Tashi Oedzer
CS Student @ Hunter College
Learning by building hands‑on cybersecurity tools.`,
      skills: `Skills:
- Python, JavaScript, Bash, C++
- Kali Linux, Nmap, Burp Suite, Wireshark
- Git, Docker, VirtualBox, Linux`,
      projects: `Projects:
• Network Vulnerability Scanner
• Mini SIEM on ELK
• Password Security Analyzer
• Web Application Firewall`,
      contact: `Contact:
Email: oedzernamkha@gmail.com
GitHub: github.com/namkha-yolo`
    };

    function append(text = '') {
      term.innerHTML += text.replace(/\n/g,'<br/>') + '<br/>';
      term.scrollTop = term.scrollHeight;
    }

    function handle(cmd) {
      if (cmd === 'clear') {
        term.innerHTML = '';
      } else if (commands[cmd]) {
        append(commands[cmd]);
      } else if (cmd.trim()) {
        append(`bash: ${cmd}: command not found`);
      }
    }

    function prompt() {
      const line = document.createElement('div');
      line.className = 'prompt';
      line.innerHTML = 
        `<span class="prompt-user">namkha@portfolio</span>` +
        `<span class="prompt-symbol">$</span>` +
        `<input autofocus />` +
        `<span class="cursor"></span>`;
      term.appendChild(line);

      const input = line.querySelector('input');
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim().toLowerCase();
          input.disabled = true;
          line.querySelector('.cursor').remove();
          append(`namkha@portfolio $ ${cmd}`);
          handle(cmd);
          prompt();
        }
      });
      input.focus();
    }

    // initialize
    append('Welcome to Namkha’s Cyber Terminal Portfolio');
    append('Type \'help\' and hit Enter.');
    prompt();
  </script>
</body>
</html>

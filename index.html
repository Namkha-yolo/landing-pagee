<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namkha’s Cyber‑Terminal</title>
  <style>
    /* Terminal look */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #0f0;
      font-family: 'Source Code Pro', monospace;
      font-size: 16px;
    }
    #terminal {
      box-sizing: border-box;
      padding: 1rem;
      height: 100%;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .prompt {
      display: flex;
    }
    .prompt span {
      flex-shrink: 0;
      margin-right: 0.5rem;
    }
    .prompt input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: #0f0;
      outline: none;
      font-family: inherit;
      font-size: inherit;
    }
    a { color: #0f0; text-decoration: underline; }
    /* Blink cursor */
    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    .cursor { display:inline-block; width:10px; background:#0f0; margin-left:2px; animation:blink 1s steps(2) infinite; }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const term = document.getElementById('terminal');

    const promptText = 'namkha@huntcoll:~$';
    function writeLine(text = '') {
      term.insertAdjacentHTML('beforeend', text.replace(/\n/g,'<br/>') + '<br/>');
      term.scrollTop = term.scrollHeight;
    }

    function showPrompt() {
      const div = document.createElement('div');
      div.className = 'prompt';
      div.innerHTML = `<span>${promptText}</span><input autofocus /><div class="cursor"></div>`;
      term.appendChild(div);
      const input = div.querySelector('input');
      input.focus();
      input.addEventListener('keydown', handleInput);
      term.scrollTop = term.scrollHeight;
    }

    function handleInput(e) {
      if (e.key === 'Enter') {
        const cmd = e.target.value.trim().toLowerCase();
        e.target.disabled = true;
        e.target.nextSibling.remove(); // remove cursor
        processCommand(cmd);
      }
    }

    function processCommand(cmd) {
      switch(cmd) {
        case 'help':
          writeLine(`Available commands:\nhelp  about  skills  projects  contact  clear`);
          break;
        case 'about':
          writeLine(`Hi, I’m Namkha—CS junior at Hunter College.\nPassionate about automation, pentesting, and secure code.`);
          break;
        case 'skills':
          writeLine(`Languages: Python, JS/Node, Bash, C++\nTools: Kali, Nmap, Wireshark, Burp\nDev: Git, Docker, Terraform, AWS`);
          break;
        case 'projects':
          writeLine(`1) Auto‑Vuln Scanner (Python + Nmap)\n2) Mini‑SIEM on ELK\n3) Home Pentest Lab (Kali+VMs)\n4) Phish‑URL Checker`);
          break;
        case 'contact':
          writeLine(`Email: oedzernamkha@gmail.com\nLinkedIn: linkedin.com/in/namkha-oedzer\nGitHub: github.com/namkha-yolo`);
          break;
        case 'clear':
          term.innerHTML = '';
          break;
        case '':
          // do nothing
          break;
        default:
          writeLine(`command not found: ${cmd}`);
      }
      showPrompt();
    }

    // initial banner & prompt
    writeLine("Welcome to Namkha’s Cyber‑Terminal!");
    writeLine("Type 'help' and press Enter to see available commands.\n");
    showPrompt();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Namkha's Terminal Portfolio</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: monospace;
      margin: 0;
      padding: 10px;
    }
    #output {
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: calc(100vh - 50px);
    }
    #input {
      background: black;
      color: green;
      border: none;
      width: 100%;
      font-family: monospace;
    }
    .link {
      color: cyan;
      text-decoration: underline;
      cursor: pointer;
    }
    .link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <input type="text" id="input" autofocus>

  <script>
  // Content library
  const content = {
    help: `Available commands:
  help         - Show this help menu
  resume       - View resume details and download options
  skills       - Show technical skills
  contact      - Display contact information
  about        - Personal introduction
  achievements - Academic and professional achievements
  clear        - Clear the screen`,

    resume: `Resume for Namkha Tashi Oedzer

Download Options:
- [PDF] Full Resume: <download-pdf>
- [DOCX] Editable Version: <download-docx>

Resume Overview:
Education:
- Computer Science Major at Hunter College
- Specialization in Cybersecurity

Key Projects:
- Network Vulnerability Scanner
- Mini SIEM Project
- Password Security Analyzer
- Web Application Firewall

Professional Experience:
- Developed multiple security-focused projects
- Contributed to open-source security tools
- Intern, Cybersecurity Research Lab`,

    skills: `Technical Skills:
Cybersecurity Domains:
- Network Security Analysis
- Penetration Testing
- Security Tool Development
- Threat Detection & Mitigation

Programming Languages:
- Python (Advanced)
- JavaScript/Node.js
- Bash Scripting
- C++ (Intermediate)

Tools & Technologies:
- Kali Linux
- Nmap
- Burp Suite
- Wireshark
- Metasploit
- Docker
- Git
- ELK Stack`,

    contact: `Contact Information:
Email:     <email>oedzernamkha@gmail.com</email>
GitHub:    <link>https://github.com/namkha-yolo</link>
LinkedIn:  <link>https://linkedin.com/in/namkha-tashi-oedzer</link>
Portfolio: <link>https://namkha.dev</link>

Preferred Communication:
- Professional inquiries via LinkedIn
- Open-source collaboration through GitHub
- Technical discussions via email`,

    about: `About Namkha Tashi Oedzer

üöÄ Personal Mission Statement:
To innovate at the intersection of cybersecurity, 
ethical hacking, and emerging technologies, creating 
robust solutions that protect digital ecosystems 
and empower secure technological advancement.

Academic Journey:
- Computer Science Major at Hunter College
- Specialization: Cybersecurity & Network Security
- GPA: 3.7/4.0

Core Competencies:
- Creative Problem Solving
- Rapid Technology Adaptation
- Comprehensive Security Analysis
- Innovative Tool Development

Personal Philosophy:
"Security is not a product, but a continuous process 
of improvement and adaptation."`,

    achievements: `üèÜ Academic & Professional Achievements

Cybersecurity Competitions:
- 2nd Place, HackHunter Collegiate Cybersecurity Challenge
- Top 10%, National Collegiate Penetration Testing Competition
- Winner, Hunter College Cyber Defense Workshop Hackathon

Academic Honors:
- Dean's List (4 consecutive semesters)
- Outstanding Computer Science Student Award
- Research Grant for Cybersecurity Innovation Project

Professional Development:
- Completed Advanced Network Security Certification
- Speaker at Hunter College Cybersecurity Symposium
- Intern, Cybersecurity Research Lab`
  };

  // Get DOM elements
  const output = document.getElementById('output');
  const input = document.getElementById('input');

  // Function to display output with interactive elements
  function displayOutput(text) {
    // Create a temporary div to handle rich content
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = text.replace(/<download-pdf>/g, '<span class="link" data-download="pdf">Download PDF</span>')
                             .replace(/<download-docx>/g, '<span class="link" data-download="docx">Download DOCX</span>')
                             .replace(/<email>(.+?)<\/email>/g, '<span class="link" data-email="$1">$1</span>')
                             .replace(/<link>(.+?)<\/link>/g, '<span class="link" data-link="$1">$1</span>');
    
    // Add event listeners to interactive elements
    tempDiv.querySelectorAll('.link').forEach(link => {
      link.addEventListener('click', () => {
        if (link.dataset.download) {
          // Simulate download
          const format = link.dataset.download;
          displayOutput(`Downloading resume as ${format.toUpperCase()}...`);
          // In a real implementation, you'd trigger actual file download
        }
        if (link.dataset.email) {
          window.open(`mailto:${link.dataset.email}`);
        }
        if (link.dataset.link) {
          window.open(link.dataset.link, '_blank');
        }
      });
    });

    // Append the processed content
    output.appendChild(tempDiv);
    output.scrollTop = output.scrollHeight;
  }

  // Input event listener
  input.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const command = this.value.toLowerCase().trim();
      
      // Echo the command
      displayOutput(`> ${this.value}`);

      // Handle commands
      switch(command) {
        case 'help':
          displayOutput(content.help);
          break;
        case 'resume':
          displayOutput(content.resume);
          break;
        case 'skills':
          displayOutput(content.skills);
          break;
        case 'contact':
          displayOutput(content.contact);
          break;
        case 'about':
          displayOutput(content.about);
          break;
        case 'achievements':
          displayOutput(content.achievements);
          break;
        case 'clear':
          output.innerHTML = '';
          break;
        default:
          displayOutput(`Command not found: ${command}`);
      }

      // Clear input
      this.value = '';
    }
  });

  // Initial welcome message
  displayOutput('Welcome to Namkha\'s Portfolio Terminal');
  displayOutput('Type "help" to see available commands');
  </script>
</body>
</html>

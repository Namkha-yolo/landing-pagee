<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Namkha’s Terminal Portfolio</title>
  <link rel="icon" type="image/png" href="cyber-favicon-green.png">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #19ff19;
      font-family: 'Source Code Pro', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .terminal-container {
      max-width: 720px;
      margin: 32px auto 0 auto;
      background: #111;
      border-radius: 8px;
      border: 1.5px solid #19ff19;
      padding: 24px 20px 32px 20px;
      box-shadow: 0 4px 40px #19ff1933;
    }
    .terminal-header {
      background: #191919;
      color: #57ff57;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 6px 6px 0 0;
      margin: -24px -20px 28px -20px;
      display: flex;
      align-items: center;
      gap: 0.6em;
      user-select: none;
      font-weight: 700;
      border-bottom: 1.5px solid #19ff19;
    }
    .terminal-header .dot {
      height: 10px; width: 10px; border-radius: 50%; display: inline-block;
      margin-right: 8px;
    }
    .dot.red {background:#ff3c3c;}
    .dot.yellow {background:#ffe23c;}
    .dot.green {background:#43ff3c;}
    .terminal-content {
      min-height: 300px;
      margin-bottom: 16px;
      white-space: pre-wrap;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      line-height: 1.7;
      outline: none;
    }
    .prompt-line {
      display: flex;
      align-items: center;
      margin-top: 0.25em;
    }
    .prompt-user {
      color: #19ff19;
      margin-right: 6px;
      font-weight: 700;
    }
    .prompt-symbol {
      color: #19ff19;
      margin-right: 4px;
      font-weight: bold;
    }
    .prompt-input {
      background: transparent;
      border: none;
      color: #19ff19;
      font-family: inherit;
      font-size: 1.08rem;
      outline: none;
      flex: 1;
    }
    .blink-cursor {
      display: inline-block;
      width: 10px;
      height: 1.15em;
      background: #19ff19;
      margin-left: 2px;
      animation: blink 1.1s steps(2) infinite;
      vertical-align: middle;
    }
    @keyframes blink { 0%, 49% {opacity:1;} 50%,100% {opacity:0;} }
    a, a:visited { color: #19ff19; text-decoration: underline; }
    a:hover { color: #fff; background: #19ff1920;}
    @media (max-width: 800px) { .terminal-container { max-width: 98vw; } }
  </style>
</head>
<body>
  <div class="terminal-container" tabindex="0">
    <div class="terminal-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span style="margin-left:12px;">Namkha — Cyber Portfolio [~]</span>
    </div>
    <div id="terminal-content" class="terminal-content"></div>
    <form id="terminal-form" autocomplete="off">
      <div class="prompt-line">
        <span class="prompt-user">namkha@portfolio</span>
        <span class="prompt-symbol">$</span>
        <input id="terminal-input" class="prompt-input" type="text" autofocus autocomplete="off">
        <span class="blink-cursor"></span>
      </div>
    </form>
  </div>
  <script>
    const terminalContent = document.getElementById('terminal-content');
    const terminalForm = document.getElementById('terminal-form');
    const terminalInput = document.getElementById('terminal-input');

    const commands = {
      help: `Available commands:
  about       - About me
  skills      - Technical skills
  projects    - List of projects
  contact     - How to contact me
  clear       - Clear the screen`,
      about: `Namkha Tashi Oedzer
CS Student @ Hunter College
Cybersecurity enthusiast & ethical hacker.
Building hands-on projects and learning by doing.`,
      skills: `Technical Skills:
- Python, JavaScript/Node.js, Bash, C++
- Kali Linux, Nmap, Burp Suite, Wireshark, Metasploit (basic)
- Git, Docker, VirtualBox, Linux, SQL
- TCP/IP, Firewall basics`,
      projects: `Projects:
1. Network Vulnerability Scanner
   Python + Nmap, HTML report, custom config
2. Mini SIEM on ELK
   Docker ELK + Suricata, brute-force detection, Slack alert
3. Password Security Analyzer
   Strength checker, breach DB, CLI tool
4. Web Application Firewall
   Python proxy, blocks SQLi/XSS by pattern`,
      contact: `Contact:
Email: oedzernamkha@gmail.com
GitHub: github.com/namkha-yolo
LinkedIn: linkedin.com/in/namkha-tashi-oedzer`,
      clear: ''
    };

    function appendLine(line = '') {
      terminalContent.innerHTML += line.replace(/\n/g, '<br>') + '<br>';
      terminalContent.scrollTop = terminalContent.scrollHeight;
    }

    function processCommand(cmd) {
      if (cmd === 'clear') {
        terminalContent.innerHTML = '';
        return;
      }
      if (commands[cmd]) {
        appendLine(commands[cmd]);
      } else if (cmd.trim() === '') {
        // Do nothing
      } else {
        appendLine(`bash: ${cmd}: command not found`);
      }
    }

    function showWelcome() {
      appendLine('Welcome to Namkha\'s Cyber Terminal Portfolio.');
      appendLine('Type <span style="color:#fff;">help</span> and hit Enter to see available commands.');
    }

    terminalForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const cmd = terminalInput.value.trim().toLowerCase();
      appendLine(`<span style="color:#19ff19;font-weight:bold;">namkha@portfolio</span> $ <span style="color:#fff;">${cmd}</span>`);
      processCommand(cmd);
      terminalInput.value = '';
    });

    showWelcome();
    terminalInput.focus();

    // Focus terminal on click anywhere in terminal area
    document.querySelector('.terminal-container').addEventListener('click', () => terminalInput.focus());
  </script>
</body>
</html>
